<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
  <title>snap#27</title>
  <style>
    body
    {
      background: linear-gradient(to left, #fff, #000);
      min-height: 100vh;
      margin:0;
      padding: 0;
    }
    .center
    {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
    }
    .center .circle
    {
      position: absolute;
      background: transparent;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      box-shadow: 30px  30px 0 #3c40c6,
                 -30px  30px 0 #05c46b,
                  30px -30px 0 #ff5e57,
                 -30px -30px 0 #ffd32a,
                      0 45px 0 #4bcffa,
                     0 -45px 0 #ffa801,
                      45px 0 0 #ef5777,
                     -45px 0 0 #34e7e4;
      animation: animate 4s infinite;
    }
    @keyframes animate {
      0%
      {
        box-shadow:  0 0 0 #3c40c6,
                     0 0 0 #05c46b,
                     0 0 0 #ff5e57,
                     0 0 0 #ffd32a,
                     0 0 0 #4bcffa,
                     0 0 0 #ffa801,
                     0 0 0 #ef5777,
                     0 0 0 #34e7e4;
        transform: rotate(0deg);
      }
      25%
      {
        box-shadow:    30px  30px 0 #3c40c6,
                      -30px  30px 0 #05c46b,
                       30px -30px 0 #ff5e57,
                      -30px -30px 0 #ffd32a,
                           0 45px 0 #4bcffa,
                          0 -45px 0 #ffa801,
                           45px 0 0 #ef5777,
                          -45px 0 0 #34e7e4;
        transform: rotate(360deg);
      }
      75%
      {
        box-shadow:    30px  30px 0 #3c40c6,
                      -30px  30px 0 #05c46b,
                       30px -30px 0 #ff5e57,
                      -30px -30px 0 #ffd32a,
                           0 45px 0 #4bcffa,
                          0 -45px 0 #ffa801,
                           45px 0 0 #ef5777,
                          -45px 0 0 #34e7e4;
        transform: rotate(720deg);
      }
      100%
      {
        box-shadow:  0 0 0 #3c40c6,
                     0 0 0 #05c46b,
                     0 0 0 #ff5e57,
                     0 0 0 #ffd32a,
                     0 0 0 #4bcffa,
                     0 0 0 #ffa801,
                     0 0 0 #ef5777,
                     0 0 0 #34e7e4;
        transform: rotate(1440deg);
      }
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="circle"></div>
  </div>
</body>
</html>
